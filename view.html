<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Reservations</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h2>Current Reservations</h2>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="Table 1">

            <h3 class="ID"></h3>
            <h3 class="Name"></h3>
            <h3 class="Email"></h3>
            <h3 class="Phone"></h3>
        </div>
        <div class="col-lg-8">
            <div class="Table 2">

                <h3 class="ID"></h3>
                <h3 class="Name"></h3>
                <h3 class="Email"></h3>
                <h3 class="Phone"></h3>
            </div>
            <div class="col-lg-8">
                <div class="Table 3">

                    <h3 class="ID"></h3>
                    <h3 class="Name"></h3>
                    <h3 class="Email"></h3>
                    <h3 class="Phone"></h3>
                </div>
                <div class="col-lg-8">
                    <div class="Table 4">

                        <h3 class="ID"></h3>
                        <h3 class="Name"></h3>
                        <h3 class="Email"></h3>
                        <h3 class="Phone"></h3>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Waiting List
                        </div>
                        <div class="card-body">
                            <p>pending...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedReservation = $("#reservation-search").val().trim();
            searchedReservation = searchedReservation.replace(/\s+/g, "").toLowerCase();

            $.get("/api/reservations" + searchedReservation, function (data) {
                console.log(data);
                if (data) {
                    $("#name").text(data.name);
                    $("#phone-number").text(data.phoneNumber);
                    $("#email").text(data.email);
                    $("#id").text(data.id);
                    $("is-waiting").text(data.isWaiting);
                } else {
                    $("#name").text(
                        "Hello");

                }
            });
        });

    </script>
</body>

</html>
