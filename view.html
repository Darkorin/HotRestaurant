<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Reservations</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h2>Current Reservations</h2>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="Table 1">

            <h3 class="ID"></h3>
            <h3 class="Name"></h3>
            <h3 class="Email"></h3>
            <h3 class="Phone"></h3>
        </div>
        <div class="col-lg-8">
            <div class="Table 2">

                <h3 class="ID"></h3>
                <h3 class="Name"></h3>
                <h3 class="Email"></h3>
                <h3 class="Phone"></h3>
            </div>
            <div class="col-lg-8">
                <div class="Table 3">

                    <h3 class="ID"></h3>
                    <h3 class="Name"></h3>
                    <h3 class="Email"></h3>
                    <h3 class="Phone"></h3>
                </div>
                <div class="col-lg-8">
                    <div class="Table 4">

                        <h3 class="ID"></h3>
                        <h3 class="Name"></h3>
                        <h3 class="Email"></h3>
                        <h3 class="Phone"></h3>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Waiting List
                        </div>
                        <div class="card-body">
                            <p>pending...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedReservation = $("#reservation-search").val().trim();
            searchedReservation = searchedReservation.replace(/\s+/g, "").toLowerCase();

            $.get("/api/reservations" + searchedReservation, function (data) {
                console.log(data);
                if (data) {
                    $("#name").text(data.name);
                    $("#phone-number").text(data.phoneNumber);
                    $("#email").text(data.email);
                    $("#id").text(data.id);
                    $("is-waiting").text(data.isWaiting);
                } else {
                    $("#name").text(
                        "Hello");

                }
            });
        });

    </script>
</body>

</html>
